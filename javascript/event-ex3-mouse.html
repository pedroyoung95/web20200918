<body>
    <img id="img1" onmouseover="on()" onmouseout="off()" src="pic_bulboff.gif" alt="">
    
    <br>

    <img id="img2" onclick="on1()" ondblclick="off1()" src="pic_bulboff.gif" alt="">

    <script>
        function on() {
            //console.log('on');
            document.getElementById('img1').src = 'pic_bulbon.gif';
        }

        function off() {
            document.getElementById('img1').src = 'pic_bulboff.gif';
            
        }

        function on1() {
            //console.log('on');
            document.getElementById('img2').src = 'pic_bulbon.gif';
        }

        function off1() {
            document.getElementById('img2').src = 'pic_bulboff.gif';
            
        }
        
    </script>
</body>
