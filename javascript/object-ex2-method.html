<!DOCTYPE html>
<html>
<head>
    <script src='https://kit.fontawesome.com/a076d05399.js'>
    </script>
    <style>
    </style>
</head>
<body>
    <script>
        function show() {
            // console.log("인풋요소의 값을 p요소에 출력");            
            var txt = document.getElementById('input1').value;
            //getElementById()라는 함수가 document라는 객체 안에 포함
            document.getElementById("para1").innerHTML = txt;
        }

        var car = {
            name: "kia",
            color: "white",
            start: function () {
                console.log("출발하는 기능");
                
            } //method인 function은 이름 필요X
              //대신, 다른 객체 속성처럼 'property 이름 : ~'의 형태여야 함
        };

        console.log(car.name);
        //log라는 method가 console이라는 객체에 포함된 형태로 해석가능
        show();
        car.start() 
        //method도 함수이므로 호출해야 실행
        //단, car 라는 변수 안에 포함되므로, '변수 이름.함수 이름'의 형태
    </script>
</body>
</html>
