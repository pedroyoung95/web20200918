<body>
    <h1 id="head1">Lorem.</h1>
    <h1 class="note" id="head2">Eveniet?</h1>

    <h1 class="note error" id="head4">Rerum?</h1>

        var h1 = document.querySelector("#head1");

        console.log(h1.innerHTML);

        var h2 = document.querySelector(".note");
        //같은 클래스가 여러 개인 경우, querySelector는 맨 위 한 개만 가져옴
        console.log(h2.innerHTML);

    </script>
