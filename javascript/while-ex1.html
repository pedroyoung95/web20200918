<body>
    <script>
        console.log("시작");

        for (var i = 0; i < 5; i++) {
            console.log("반복할 명령문");
        }
        
        var i = 0; //초기식
        while (i < 7) /*조건식*/ {
            console.log("반복할 명령문");          
            i++;//증감식
        }

        console.log("종료");
    </script>
</body>
