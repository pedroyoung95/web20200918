<!DOCTYPE html>
<html>
<head>
    <script src='https://kit.fontawesome.com/a076d05399.js'>
    </script>
    <style>
    </style>
</head>
<body>
    <h1>What Can JavaScript Do?</h1>

    <p id="change">JavaScript can change the style of an HTML element.</p>

    <button 
    type="button"
    onclick="document.getElementById('change').style.fontSize='35px'">
    Click Me!</button>

     <br>
     <br>
     <br>     
    
    <h1>What Can JavaScript Do?</h1>

    <p id="hide" style="display: none;">
        JavaScript can hide HTML elements</p>    

    <button
    type="button"
    onclick="document.getElementById('hide').style.display='block'">
    Hello!</button>

    <button 
    type="button"
    onclick="document.getElementById('hide').style.display='none'">
    Good bye!</button>
</body>
</html>
