<!DOCTYPE html>
<html>
<head>
    <script src='https://kit.fontawesome.com/a076d05399.js'>
    </script>
    <style>
        #result {
            background-color: red;
            width: 100px;
            height: 100px;
            color: white;
            font-size: 50px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button onclick="backNumber()">Assign Backnumber</button>
    <p id="result"></p>
    <script>
        function backNumber() {
            var b = Math.floor(Math.random() * 10) + 1;   
            document.getElementById("result").innerHTML = b;         
        }
    </script>
</body>
</html>
