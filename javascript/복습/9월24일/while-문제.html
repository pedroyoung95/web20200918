    <script>
        console.log("----문제1----");
        var i = 0;

        var i = 0;

            console.log(2*i+1);

        }

            console.log(i);           
        }
        console.log("----문제8----");
        var i = 0;        
        while (i < 5) {
            i++;

            while (j < 5) {  
                j++;
                txt += "*";             
            }            
            console.log(txt);            
        }
        console.log("----문제9----");

            }
            console.log(txt);
        }
        console.log("----문제10----");
        var i = 0;
        while (i < 5) {
            i++;
            var txt = "";
            var j = 0
            while (j <= 5-i) {
                j++;
                txt += "*";                
            }
            console.log(txt);            
        }
        console.log("----문제11----");
        var i = 0;
        while (i < 5) {
            i++;
            var txt = "";
            var j= 0
            while (j < i) {
                j++;
                txt += "*";                
            }            
            var k = 0;
            while (k <= 5-i) {
                k++;
                txt += "#";                
            }
            console.log(txt);
        }
        console.log("----문제12----");
        var i = 0;

            while (k <= 5-i) {
                k++;
                txt += "*";                
            }
            console.log(txt);
        }
        console.log("----문제13----");
        var i = 0;
        while (i < 5) {
            i++;
            var txt = "";
            var j= 0
            while (j < i) {
                j++;
                txt += " ";                
            }            
            var k = 0;
            while (k <= 5-i) {
                k++;
                txt += "*";                
            }
            console.log(txt);
        }
        console.log("----문제14----");
        var i = 0;
        while (i < 5) {
            i++;
            var txt = "";
            var k = 0;
            while (k <= 5-i) {
                k++;
                txt += " ";                
            }
            var j= 0
            while (j < i) {
                j++;
                txt += "*";                
            }      
            console.log(txt);
        }
        console.log("----문제15----");
        var i = 0;
        while (i < 5) {
            i++;
            var txt = "";
            var j = 0;
            while (j < 5) {
                j++;
                txt += j;                
            }
            console.log(txt);
        }    
        console.log("----문제16----");
        var i = 0; 
        while (i < 5) { 
            var txt = "";
            var j = i; //for 초기식         
            while (j < (5+i)) { //for 조건식
                txt += j;
                j++; //for 증감식                          
            }
            i++;
            console.log(txt);            
        }
        //for의 진행순서를 while은 펼처놓은 것
        //진행순서: 초기식&조건식 실행->코드 진행->증감식 실행
        console.log("----문제17----");        
        var i = 1;
        while (i <=5) {
            var txt = "";
            var j = 0;
            while (j < i) {
                txt += j;
                j++;
            }
            i++;
            console.log(txt);            
        }
        console.log("----문제18----");
        var i = 1;
        var k = 0;
        while (i <= 5) {
            var txt = "";
            var j = 0
            while (j < i) {
                txt += (k % 10);
                k++;
                j++
            }
            i++;
            console.log(txt);
            
        }
