        console.log("----문제1----");
        for (var i = 1; i <= 5; i++) {
            var txt = "";
            for (var j = 0; j <i; j++) {
                txt += "*";
            }
            //i=1일 때, j=0 -> * 1개
            //i=2일 때, j=0,1 -> * 2개
            //i=3일 대, j=0,1,2 -> * 3개 찍힘
            //i는 줄 수, j는 한 줄의 모양 개수
            console.log(txt);
        }

            }
