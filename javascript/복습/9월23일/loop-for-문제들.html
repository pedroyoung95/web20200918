<body>
    <!-- https://git.io/JUgcp -->
    <!-- console에 나오도록 하기 -->
    <p id="result"></p>
    <script>
        console.log("----문제1----");
        for (var i = 1; i <= 5; i++) {
            var txt = "";
            for (var j = 0; j < i; j++) {
                txt += "*";
            }
            //i=1일 때, j=0 -> * 1개
            //i=2일 때, j=0,1 -> * 2개
            //i=3일 대, j=0,1,2 -> * 3개 찍힘
            //i는 줄 수의 반복, j는 한 줄의 모양의 반복 
            console.log(txt);
        }
        console.log("----문제2----");
        for (var i = 1; i <= 5; i++) {
            var txt = "";
            for (var j = 5; j >= i ; j--) {
                txt += "*";
            }
            console.log(txt);
        }
        console.log("----문제3----");
        for (var i = 1; i <= 5; i++) {
            var txt1 = ""; //가장 상위 for는 줄 수의 반복 담당
            for (var j = 0; j < i; j++) {
                txt1 += "*"; //하위 for가 한 줄에 모양의 반복 담당
            }
            for (var c = 5; c >= i; c--) {
                txt1 += "#";              
            }
            console.log(txt1);        
        }        
        //줄이 바뀌면 상위for가 한번 돌았단 이야기        

        console.log("----문제4----");
        for (var i = 1; i <= 5; i++) {
            var txt1 = "";
            for (var j = 0; j <i; j++) {
                txt1 += "#";
            }
            
        
            for (var c = 5; c >= i; c--) {
                txt1 += "*";              
            }
            console.log(txt1);
        
        }

        console.log("----문제5----");
        for (var i = 1; i <= 5; i++) {
            var txt1 = "";
            for (var j = 0; j <i; j++) {
                txt1 += " ";
            }
            
        
            for (var c = 5; c >= i; c--) {
                txt1 += "*";              
            }
            console.log(txt1);
        
        }
        console.log("----문제6----");
        for (var i = 1; i <= 5; i++) {
            var txt1 = "";
            for (var c = 0; c <= (5-i); c++) {
                txt1 += " ";              
            }
            for (var j = 0; j < i; j++) {
                txt1 += "*";
            }
            console.log(txt1);
        
        }
        console.log("----문제7----");
        for (var i = 0; i <= 4; i++) {
            var txt1 ="";
            for (var j = 0; j <= 4; j++) {
                txt1 += j;
            }
            console.log(txt1);
        }
        console.log("----문제8----");
        for (var i = 0; i <= 4; i++) {
            var txt1 ="";
            for (var j = i; j <= (i+4); j++) {
                txt1 += j;
            }
            console.log(txt1);
        }
        console.log("----문제9----");
        for (var i = 1; i <= 5; i++) {
            var txt = "";
            for (var j = 0; j < i; j++) {
                txt += j;
            }
            console.log(txt);
        }
        console.log("----문제10----");
        //0부터 자연수를 10으로 나눈 나머지
        //9까지는 나머지가 0~9, 10부터 다시 0으로 시작
        var k = 0;
        for (var i = 1; i <= 5; i++) {
            var txt = "";
            for (var j = 0; j < i; j++) {
                txt += (k % 10);
                k++;
            }
            console.log(txt);
        }
        
    
    
        
        
        
        
    </script>
