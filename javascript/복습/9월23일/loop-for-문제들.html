<body>
    <!-- https://git.io/JUgcp -->
    <!-- console에 나오도록 하기 -->
    <p id="result"></p>
    <script>
        console.log("----문제9----");
        for (var i = 1; i <= 5; i++) {
            var txt = "";
            for (var j = 0; j <i; j++) {
                txt += "*";
            }
            //i=1일 때, j=0 -> * 1개
            //i=2일 때, j=0,1 -> * 2개
            //i=3일 대, j=0,1,2 -> * 3개 찍힘
            console.log(txt);
        }
        console.log("----문제10----");
        for (var i = 5; i >= 1; i--) {
            var txt = "";
            for (var j = 0; j < i; j++) {
                txt += "*";
            }
            console.log(txt);
        }
        console.log("----문제11----");
        for (var i = 1; i <= 5; i++) {
            var txt1 = "";
            for (var j = 0; j <i; j++) {
                txt1 += "*";
            }
            console.log(txt1);
        
            for (var c = 5; c >= 1; c--) {
                var txt3 = "";
                txt3 += "#";                 
            }
        }
        console.log(txt1 +txt3);
        
        
        console.log("--------------");
        console.log("*"+"#####");
        console.log("**"+"####");
        console.log("***"+"###");
        console.log("****"+"##");
        console.log("*****"+"#");
    </script>
</body>
</html>
