<!DOCTYPE html>
<html>
<head>
    <script src='https://kit.fontawesome.com/a076d05399.js'>
    </script>
    <style>
    </style>
</head>
<body>
    <script>
        console.log("시작");

        var condition = false;
        do { //do 안에 있는 code를 먼저 실행하고 조건문 실행
            console.log("반복할 명령문들...");
        } while (condition);
        //일반 while문은 조건문을 먼저 판단하고 code 실행여부 결정

        console.log("종료");
    </script>
</body>
</html>
