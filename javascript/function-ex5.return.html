<body>
    <script>
        var a = "3";
        var b = Number(a);

        console.log(b);

        function double(num) {
            var num2 = num * 2;
            return num2; 
            // returnm이 실행되면 
            // 1. 함수 종료(이 다음 함수statement는 실행X)
            // 2. 실행한 곳으로 값을 반환(밑에 'double(c)'로 num2 값 반환)

            console.log("함수 실행중");
        }

        var c = 9;
        var d = double(c);
        
        console.log(d);
    </script>
</body>
