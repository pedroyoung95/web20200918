<!DOCTYPE html>
<html>
<head>
    <script src='https://kit.fontawesome.com/a076d05399.js'>
    </script>
    <style>
    </style>
</head>
<body>
    <script>
        for (var i = 0; i < 10; i++) {
            if ((i % 3) != 0) {
                console.log(i);
            }           
            //for 안에 if, switch 등이 들어갈 수 있고, 그 반대도 가능
        }

        console.log('------------');
        for (var i = 0; i < 3; i++) {
            for (var j = 0; j < 3; j++) {
                console.log(i, j);                
            }
            //맨 상위의 for가 1번 실행될 때 하위의 for가 3번 반복
        }
        
    </script>
</body>
</html>
