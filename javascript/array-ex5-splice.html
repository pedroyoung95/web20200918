<body>
    <script>
        var heros = ["cap", "hulk", "thor", "thanos"];

        heros.splice (1, 0);
        // splice(n, m): 배열에서 인덱스 n번부터 m개까지의 요소를 지움

        for (var i = 0; i < heros.length; i++) {
            console.log(heros[i]);
        }

        heros.splice (1, 0, "batman", "superman");
        // splice(n,m, "x"): 인덱스 n번째부터 m개를 지우고, x를 넣음
        for (var i = 0; i < heros.length; i++) {
            console.log(heros[i]);
        }
    </script>
</body>
</html>
