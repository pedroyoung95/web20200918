<!DOCTYPE html>
<html>
<head>
    <script src='https://kit.fontawesome.com/a076d05399.js'>
    </script>
    <style>
    </style>
</head>
<body>
    반지름: <input type="number" id="input1"> <br>
    <button onclick="length()">원의 둘레</button>
    <button onclick="area()">원의 넓이</button>
    <p id="result"></p>
    
    <script>
        function length() {
            var r = document.getElementById('input1').value;     
            r = Number(r); //반지름이 string으로 인식되는 걸 방지                   
            var len = r * 2 * Math.PI;
            document.getElementById("result").innerHTML = len;

        }

        function area() {
            var r = document.getElementById('input1').value;
            r = Number(r);
            var size = r ** 2 * Math.PI;
            document.getElementById("result").innerHTML = size;
            
        }
    </script>
</body>
</html>
