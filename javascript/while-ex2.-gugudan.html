<!DOCTYPE html>
<html>
<head>
    <script src='https://kit.fontawesome.com/a076d05399.js'>
    </script>
    <style>
    </style>
</head>
<body>
    <input type="number" onkeyup="show()" id="input1">
    <div id="result"></div>
    <br>
    <input type="number" id="input2" onkeyup="show2()">
    <div id="result2"></div>
    <script>
        function show() {
            var num = document.getElementById("input1").value;
            num = Number(num);

            var txt = "";
            var i = 1;
            while (i <= 9) {
                txt += num + "&times;" + i + "=" + (num * i);
                txt += "<br>";
                i++
            }                 
            document.getElementById("result").innerHTML = txt;       
        }

        function show2() {
            var num = document.getElementById("input2").value;
            num = Number(num);

            var txt = "";
            for (var i = 1; i<=9; i++) {
                txt += num + "&times;" + i + "=" + (num * i) +"<br>";
            }
            document.getElementById("result2").innerHTML = txt;
            
        }
            
    </script>
</body>
</html>
