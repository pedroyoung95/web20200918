<!DOCTYPE html>
<html>
<head>
    <style>
        ul{
            list-style-type: square;
        }
        ol {
            list-style-type: upper-alpha;
        }
    </style>
</head>
<body>
    <ul>
        <li>Lorem, ipsum.</li>
        <li>Voluptas, sed!</li>
        <li>Modi, sequi!</li>
    </ul>

    <ol>
        <li>Lorem, ipsum.</li>
        <li>Neque, itaque.</li>
        <li>Consequuntur, delectus?</li>
    </ol>
</body>
</html>
