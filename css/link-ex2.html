<!DOCTYPE html>
<html>
<head>
    <style>
        /* a는 pseudo class(의사 클래스, 일명 가짜 클래스)->10점 */
        a {
            text-decoration: none;
        }
        a:link {
            color: chocolate;
        }
        a:visited {
            color: gold;
        }
        a:hover{
            color: cyan;
            text-decoration: underline;
        }
        a:active{
            color:deeppink;
        }
        
    </style>
</head>
<body>
    <a href="https://www.duck.com" >duckduckgo</a>
    <!-- <a href="https://www.duck.com" >
        <img src="숲.jpg" alt="숲">     -->
    </a>
</body>
</html>
