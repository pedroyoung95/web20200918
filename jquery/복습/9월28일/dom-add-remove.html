<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function() {
            $("#head1").append("world");
            $("#head2").prepend("hello");
            $("#head3").before("hello");
            $("#head3").after("world");

            $("#div1").append("<p/>hello!");

            var test1 = $("<p/>");
            test1.text("bayern");
            $("#div2").append(test1);
            $("#btn1").click(function () {
               var txt = $("#input1").val();
               var li = $("<li/>");
               li.text(txt);
               $("ul").append(li)
               $("li").click(function () {
                  $(this).remove(); 
               });
               
            });
            $("#btn2").click(function () {
                $("ul").empty();
            })
        });
    </script>
</head>
<body>
    <h1 id="head1">Lorem, ipsum dolor.</h1>
    <h1 id="head2">Eos, odio deserunt?</h1>
    <h1 id="head3">Nulla, reiciendis tempore.</h1>
    <hr>
    <div id="div1">Lorem, ipsum.</div>
    <div id="div2">Esse, ea.</div>
    <div id="div3">In, ducimus!</div>
    <div id="div4">Dolores, id.</div>
    <br>
    <input type="text" id="input1">
    <button id="btn1" class="i fas fa-plus"></button>
    <button id="btn2" class="i fas fa-trash"></button>
    <ul></ul>
</body>
</html>
