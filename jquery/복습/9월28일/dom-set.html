    <script>
        $(document).ready(function() {
            $("#input1").keyup(function () {
                var test1 = $("#input1").val();
                $("#head1").text(test1);  
                $("#head2").html(test1); 
                $("#input2").val(test1);  
            });
            
            $("#input3").keyup(function () {
                // var test2 = $("#input3").val();
                // $("a").attr("href", test2);
                $("a").attr("href", $("#input3").val());
                
            })
        });
    </script>
</head>
<body>
    <input type="text" id="input1">
    <h1 id="head1"></h1>    
    <h1 id="head2"></h1>
    <br>
    <input type="text" id="input2">
    <hr>
    <input type="text" id="input3">

</body>
