<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function() {
            $("h1").first().css("color", "green");
            $("h1").last().css("color", "blue");
            $("h1").eq(0).css("background-color", "yellow")
            $("h1").eq(3).css("font-size", "40px");
        });
    </script>
</head>
<body>
    <h1>Lorem, ipsum.</h1>
    <h1>Nemo, animi!</h1>
    <h1>Fuga, vitae.</h1>
    <h1>Laborum, reprehenderit.</h1>
    <h1>Deleniti, odio.</h1>
    <h1>Sit, architecto?</h1>
</body>
</html>
