<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .mydiv {
            border: 5px solid blue;
            width: 300px;
            height: 300px;
            font-size: 30px;
            font-weight: bold;
            position: relative;
        }
    </style>
    <script>
        $(document).ready(function() {
            $(".mydiv").click(function () {
                $(this).animate({
                    width: "700px",
                    height: "700px",
                    left: "300px",
                    fontSize: "70px"
                },1000);                
            });
        });
    </script>
</head>
<body>
    <div class="mydiv">Lorem, ipsum dolor.</div>

    

    </div>
</body>
</html>
