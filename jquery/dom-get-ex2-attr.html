<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function() {
            var l1 = $("#link1").attr("href");
            //attr("attribute 이름"): element의 attribute의 값을 불러옴
            //()안 attribute 이름은 string으로, ""로 묶어서 기입
            //같은 attribute가 여러 개인 경우, 첫번째 attribute를 가져옴
            console.log(l1);
            console.log($("#link2").attr("href"));
            console.log($("#link3").attr("id"));

        });
    </script>
</head>
<body>
    <a id="link1" href="https://www.daum.net">daum</a>
    <a id="link2" href="https://www.naver.com">naver</a>
    <a id="link3" href="https://www.google.com">google</a>
</body>
</html>
