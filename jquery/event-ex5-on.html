<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function() {
            $("#head1").click(function () {
                console.log("head1 click");
            });
            //첫번째 입력방법이 가장 많이 쓰는 방법

            $("#head2").on("click", function () {
                //on("method이름", function)
                //method를 실행하면 2번째 parameter에 있는 것 실행
                //원래 method에서 on을 빼고 method이름 기입
                console.log("head2 click");
            });
            
            $("#head3").on({
                click: function () {
                    console.log("head3 click");
                }
            });
        });
    </script>
</head>
<body>
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Est.</h1>
    <h1 id="head3">Doloribus.</h1>
    <h1 id="head4">Voluptate!</h1>
    <h1 id="head5">Iusto.</h1>
</body>
</html>
