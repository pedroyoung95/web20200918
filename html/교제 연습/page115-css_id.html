<!DOCTYPE html>
<html>
<head>
    <title>CSS id Example</title>
    <style>
        * {
            color: chocolate;
        }
        #special {
            background-color: yellow;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <p id="special">id가 special인 단락입니다.</p>
    <p>정상적인 단락입니다.</p>
</body>
</html>
